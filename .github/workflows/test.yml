name: test
on:
  push:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: check
      run: .scripts/check.sh > out 2>&1
    
    - name: result
      run: |
        if [ -s out ]
        then
          cat out
          exit 1
        fi
